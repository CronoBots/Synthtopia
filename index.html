<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes NFTs Cronos</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #66fcf1;
    }
    .nft-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .nft {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 0 10px #000;
    }
    .nft img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>NFTs du Wallet Cronos</h1>
  <div id="nft-list" class="nft-container">Chargement...</div>

  <script>
    const walletAddress = "0x9829e44fd04f3788F27096875Df0D2772173Ab3d";
    const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6IjQ2Njc5NWY5LTk1NDMtNDFiNS05YTAyLWIyYjNmODA5YzgwYSIsIm9yZ0lkIjoiNDUwMDA4IiwidXNlcklkIjoiNDYzMDE3IiwidHlwZUlkIjoiMDEwNjRhOWEtOGNmNC00MGMyLTk5ZTAtY2UxZTc2ZWE4YjFhIiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NDg1NTc3NTMsImV4cCI6NDkwNDMxNzc1M30.9wv7zBh-q0L4YpGISiaNuHOANVj7j59PzGKGayaNqr4";

    const url = `https://corsproxy.io/?https://deep-index.moralis.io/api/v2.2/${walletAddress}/nft?chain=cronos&format=decimal`;

    fetch(url, {
      headers: {
        "accept": "application/json",
        "X-API-Key": apiKey
      }
    })
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("nft-list");
      container.innerHTML = "";

      if (!data.result || data.result.length === 0) {
        container.innerHTML = "<p class='error'>Aucun NFT trouvé sur cette adresse.</p>";
        return;
      }

      data.result.forEach(nft => {
        let metadata = {};
        try {
          metadata = JSON.parse(nft.metadata);
        } catch {}

        const imageRaw = metadata.image || "";
        const imageUrl = imageRaw.startsWith("ipfs://")
          ? imageRaw.replace("ipfs://", "https://ipfs.io/ipfs/")
          : imageRaw;

        const div = document.createElement("div");
        div.className = "nft";
        div.innerHTML = `
          <h3>${nft.name || "Nom inconnu"}</h3>
          <p><strong>Collection :</strong> ${nft.symbol}</p>
          <p><strong>Token ID :</strong> ${nft.token_id}</p>
          ${imageUrl ? `<img src="${imageUrl}" alt="Image NFT">` : "<p>Pas d’image</p>"}
        `;
        container.appendChild(div);
      });
    })
    .catch(error => {
      document.getElementById("nft-list").innerHTML =
        "<p class='error'>Erreur lors du chargement des NFTs.</p>";
      console.error(error);
    });
  </script>

</body>
</html>
