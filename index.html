<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Synthtopia Leaderboards</title>

  <!-- Druk Wide Bold via Fontshare -->
  <link href="https://api.fontshare.com/v2/css?f[]=druk-wide@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Druk Wide', sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #000000;
      color: #ffffff;
    }

    h1, h2, h3, h4 {
      color: #ffffff;
      text-transform: uppercase;
      font-weight: 700;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-size: 1.5em;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    a {
      color: #66b0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .collection, .summary {
      margin-bottom: 10px;
      padding: 15px;
      background-color: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    .toggle-btn {
      cursor: pointer;
      color: #66b0ff;
      padding: 5px 10px;
      display: inline-block;
      pointer-events: auto;
      margin-top: 8px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .toggle-btn:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .header-image {
      display: block;
      margin: 0 auto 20px auto;
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 10px;
    }

    .collection-header {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: nowrap;
    }

    .title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      text-align: center;
    }

    .title-container h1 {
      font-size: 1.5em;
      margin: 5px 0 0 0;
    }

    .collection-image {
      width: 110px;
      height: 110px;
      border-radius: 15px;
      flex-shrink: 0;
    }

    .spacer {
      margin-top: 20px;
    }

    .footer {
      width: 100%;
      margin-top: 40px;
      text-align: center;
      padding-bottom: 20px;
    }

    .footer .footer-content {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #ffffff;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer img {
      width: 35px;
      height: 35px;
    }

    .collection h1 {
      font-size: 1.8em;
    }

    @media screen and (max-width: 600px) {
      .collection-header {
        flex-wrap: nowrap;
        align-items: center;
      }

      .collection-image {
        width: 90px;
        height: 90px;
      }

      .collection h1 {
        font-size: 1.2em;
        line-height: 1.3;
      }

      .toggle-btn {
        font-size: 14px;
      }

      .footer .footer-content {
        flex-direction: column;
        gap: 5px;
      }
    }

    #searchInput {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleButtons = document.querySelectorAll('.toggle-btn');
      toggleButtons.forEach(button => {
        button.addEventListener('click', () => {
          const sectionId = button.getAttribute('data-section-id');
          const section = document.getElementById(sectionId);
          const isHidden = section.classList.contains('hidden');
          section.classList.toggle('hidden', !isHidden);
          button.innerText = isHidden ? 'HIDE' : 'SHOW';
        });
      });

      const searchInput = document.getElementById('searchInput');
      const listItems = document.querySelectorAll('#global-owners li');
      searchInput.addEventListener('input', () => {
        const filter = searchInput.value.toLowerCase();
        listItems.forEach(item => {
          const text = item.textContent.toLowerCase();
          item.style.display = text.includes(filter) ? '' : 'none';
        });
      });
    });
  </script>
</head>
<body>

  <!-- Main content centered -->
  <div class="main-content">

          <li> •

    <!-- 3. SYNTHTOPIA -->
    <div class="collection">
      <div class="collection-header">
        <img src="https://media.nft.crypto.com/395953dd-72fe-49ba-acb0-f638166b87ae/original.jpg?d=lg-logo" alt="SYNTHTOPIA" class="collection-image">

    <div class="footer">

        <div>CRONOBOTS | CRONOS DEVELOPMENT</div>
        <img src="Footer.png" alt="Cronode Footer Logo" />
      </div>
    </div>
  </div>
</body>
</html>
